---
postfix::service::service_name: 'postfix'
postfix::service::service_enable: true
postfix::service::service_ensure: 'running'
postfix::service::service_manage: true

postfix::config::configuration_directory: '/etc/postfix'
postfix::config::db_files:
  - sender_canonical
  - sender-mx-access
  - sender-ns-access
  - virtual
  - virtual_alias
  - access
  - client-access
  - filtered-domains
  - helo-access
  - sender
