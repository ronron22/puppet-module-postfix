---
postfix::service_name: 'postfix'
postfix::service_enable: true
postfix::service_ensure: 'running'
postfix::service_manage: true

postfix::configuration_directory: '/etc/postfix'
postfix::db_files:
  - sender_canonical
  - sender-mx-access
  - sender-ns-access
  - virtual
  - virtual_alias
  - client-access
  - helo-access

postfix::config_files:
  - 'dynamicmaps.cf'
  - 'master.cf'

postfix::access_files:
  - 'postscreen_access.cidr'
  - 'mime_header_checks'
  - 'header_checks'
  - 'filtered_domains'

postfix::postfix_files_directory: 'postfix-files.d/'
postfix::postfix_files_content:
  - 'doc.files'
  - 'ldap.files'
  - 'pcre.files'
  - 'sqlite.files'

postfix::sasl_files_directory: 'sasl/'
postfix::sasl_files:
  - 'smtp.conf'
  - 'smtpd.conf'

postfix::enable_debug: true
postfix::enable_server_ssl: true
postfix::enable_client_ssl: true
postfix::enable_sasl: true
postfix::enable_ldap_alias: true
postfix::enable_message_size_limit: true
postfix::enable_milter: true
postfix::enable_smtpd_client_restrictions: true
postfix::enable_smtpd_helo_restrictions: true
postfix::enable_smtpd_sender_restrictions: true
postfix::enable_smtpd_recipient_restrictions: true
postfix::enable_header_checks: true
postfix::enable_mime_header_checks: true
postfix::enable_mime_postscreen: true
postfix::enable_mailbox_transport: true
postfix::enable_virtual_mailbox_domains: true
postfix::enable_virtual_mailbox_base: true
postfix::enable_virtual_mailbox_maps: true
postfix::enable_virtual_uid_maps: true
postfix::enable_virtual_gid_maps: true
postfix::enable_virtual_transport: true
